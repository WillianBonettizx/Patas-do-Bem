<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style-Adotando-Animais.css">
    <title>Adotando Animais</title>
    <link rel="icon" href="/project/frontend/favicon-global/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="conteiner">
        <h1 id="h1">Faça sua adoção</h1>

        <p>Antes de adotar preencha este formulário</p>

        <div class="Dados-Adoção">
            <label for="Nome">Nome Completo</label>
            <input type="text">

            <label for="idade">Idade</label>
            <input type="number">

            <label for="CPF">CPF</label>
            <input type="number">

            <label for="Cidade">Cidade</label>
            <input type="text">

            <label for="Bairro">Bairro</label>
            <input type="text">

            <label for="Rua">Rua</label>
            <input type="text">

            <label for="Email">Email para contato</label>
            <input type="text">

            <button type="button" id="button">Enviar</button>
        </div>
    </div>
    <div id="overlay">
        <div id="mensagem">✅ Formulário enviado com sucesso! <br>Você recebera uma resposta em até 1 mês</div>
        
    </div>

    <script src="adontando-script.js"></script>
</body>
</html>
